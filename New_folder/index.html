          body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #add8e6; /* Light blue background */
            overflow: hidden;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        .envelope {
            width: 50px;
            height: 30px;
            position: absolute;
            top: -50px; /* Start above the viewport */
            background-image: url('https://placehold.co/50x30'); /* Placeholder image */
            background-size: cover;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(25vh) rotate(15deg);
            }
            50% {
                transform: translateY(50vh) rotate(-15deg);
            }
            75% {
                transform: translateY(75vh) rotate(10deg);
            }
            100% {
                transform: translateY(100vh) rotate(0deg); /* Fall to the bottom of the viewport */
            }
        }
        .envelope:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
            animation-delay: 0s;
        }
        .envelope:nth-child(2) {
            left: 30%;
            animation-duration: 6s;
            animation-delay: 1s;
        }
        .envelope:nth-child(3) {
            left: 50%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        }

            animation-delay: 5s;
        }

            animation-delay: 9s;
        }
        .envelope:nth-child(11) {
            left: 35%;
            animation-duration: 5.2s;
            animation-delay: 10s;
        }

            animation-delay: 17s;
        }
        .envelope:nth-child(19) {
            left: 5%;
            animation-duration: 8.7s;
            animation-delay: 18s;
        }
        .envelope:nth-child(20) {
            left: 50%;
            animation-duration: 9.7s;
            animation-delay: 19s;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* More prominent shadow */
            background-color: #ff0000; /* Red background */
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .message:hover {
            transform: translate(-50%, -50%) scale(1.1); /* Slightly enlarge on hover */
        }
        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }
        canvas {
        background-color:white;
        }
